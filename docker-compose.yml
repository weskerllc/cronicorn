services:
  traefik:
    image: traefik:v3.2
    container_name: cronicorn-traefik
    restart: unless-stopped
    networks:
      - cronicorn
    ports:
      - "80:80"
      - "443:443"
    environment:
      TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL: ${LETSENCRYPT_EMAIL:-admin@example.com}
    command:
      # Enable Docker provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      
      # HTTP entrypoint (redirect to HTTPS)
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      
      # HTTPS entrypoint
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls.certresolver=letsencrypt
      
      # Let's Encrypt (automatic HTTPS)
      - --certificatesresolvers.letsencrypt.acme.email=${LETSENCRYPT_EMAIL:-admin@example.com}
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      
      # Logging
      - --log.level=INFO
      - --accesslog=false
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt

  db:
    image: postgres:17
    container_name: cronicorn-db
    restart: ${DB_RESTART:-unless-stopped}
    networks:
      - cronicorn
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - "../files/cronicorndatabasevolume:/var/lib/postgresql/data"

  migrator:
    image: ${IMAGE_REGISTRY:-ghcr.io/weskerllc/cronicorn}/migrator:${IMAGE_TAG:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-cronicorn}-migrator
    platform: linux/amd64
    restart: no
    networks:
      - cronicorn
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Override DATABASE_URL to use container hostname (local .env uses localhost:5432)
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@cronicorn-db:5432/${POSTGRES_DB:-db}

  api:
    image: ${IMAGE_REGISTRY:-ghcr.io/weskerllc/cronicorn}/api:${IMAGE_TAG:-latest}
    container_name: cronicorn-api
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - cronicorn
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    labels:
      - traefik.enable=true
      # Route /api/* requests to API service
      - traefik.http.routers.api.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=letsencrypt
      - traefik.http.routers.api.priority=10
      - traefik.http.services.api.loadbalancer.server.port=3333
      # HTTP to HTTPS redirect
      - traefik.http.routers.api-http.rule=Host(`${DOMAIN:-localhost}`) && PathPrefix(`/api`)
      - traefik.http.routers.api-http.entrypoints=web
      - traefik.http.routers.api-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@cronicorn-db:5432/${POSTGRES_DB:-db}
      PORT: ${PORT:-3333}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      WEB_URL: ${WEB_URL}
      API_URL: ${API_URL}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_PRICE_PRO: ${STRIPE_PRICE_PRO}
      STRIPE_PRICE_ENTERPRISE: ${STRIPE_PRICE_ENTERPRISE}
      BASE_URL: ${BASE_URL}

  scheduler:
    image: ${IMAGE_REGISTRY:-ghcr.io/weskerllc/cronicorn}/scheduler:${IMAGE_TAG:-latest}
    container_name: cronicorn-scheduler
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - cronicorn
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@cronicorn-db:5432/${POSTGRES_DB:-db}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_MODEL: ${AI_MODEL}
      NODE_ENV: ${NODE_ENV:-production}

  ai-planner:
    image: ${IMAGE_REGISTRY:-ghcr.io/weskerllc/cronicorn}/ai-planner:${IMAGE_TAG:-latest}
    container_name: cronicorn-ai-planner
    platform: linux/amd64
    restart: unless-stopped
    networks:
      - cronicorn
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@cronicorn-db:5432/${POSTGRES_DB:-db}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
      AI_ANALYSIS_INTERVAL_MS: ${AI_ANALYSIS_INTERVAL_MS:-300000}
      AI_LOOKBACK_MINUTES: ${AI_LOOKBACK_MINUTES:-5}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-500}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}
      NODE_ENV: ${NODE_ENV:-production}

  web:
    image: ${IMAGE_REGISTRY:-ghcr.io/weskerllc/cronicorn}/web:${IMAGE_TAG:-latest}
    container_name: cronicorn-web
    platform: linux/amd64
    networks:
      - cronicorn
    depends_on:
      - api
    restart: unless-stopped
    labels:
      - traefik.enable=true
      # Route all other requests to web service
      - traefik.http.routers.web.rule=Host(`${DOMAIN:-localhost}`)
      - traefik.http.routers.web.entrypoints=websecure
      - traefik.http.routers.web.tls.certresolver=letsencrypt
      - traefik.http.routers.web.priority=1
      - traefik.http.services.web.loadbalancer.server.port=5173
      # HTTP to HTTPS redirect
      - traefik.http.routers.web-http.rule=Host(`${DOMAIN:-localhost}`)
      - traefik.http.routers.web-http.entrypoints=web
    environment:
      PORT: "5173"
      NODE_ENV: ${NODE_ENV:-production}
      # Server-side API URL (internal Docker network)
      API_URL: http://cronicorn-api:3333
      # Client-side API URL (external, from .env)
      VITE_API_URL: ${API_URL:-http://localhost:3333}

  docs:
    image: ${IMAGE_REGISTRY:-ghcr.io/weskerllc/cronicorn}/docs:${IMAGE_TAG:-latest}
    container_name: cronicorn-docs
    platform: linux/amd64
    networks:
      - cronicorn
    restart: unless-stopped
    labels:
      - traefik.enable=true
      # Route docs subdomain to docs service
      - traefik.http.routers.docs.rule=Host(`docs.${DOMAIN:-localhost}`)
      - traefik.http.routers.docs.entrypoints=websecure
      - traefik.http.routers.docs.tls.certresolver=letsencrypt
      - traefik.http.services.docs.loadbalancer.server.port=80
      # HTTP to HTTPS redirect
      - traefik.http.routers.docs-http.rule=Host(`docs.${DOMAIN:-localhost}`)
      - traefik.http.routers.docs-http.entrypoints=web

networks:
  cronicorn:
    driver: bridge

volumes:
  traefik-certs:
    driver: local
