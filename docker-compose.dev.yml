services:
  db:
    image: postgres:17
    container_name: cronicorn-dev-db
    restart: ${DB_RESTART:-unless-stopped}
    networks: [cronicorn]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-db}
    healthcheck:
      test: [CMD-SHELL, "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Admin monitoring tool (optional - only for administrators)
  # Access at: http://localhost:3030
  # Default login: admin@cronicorn.local / admin123
  metabase:
    image: metabase/metabase:v0.51.0
    container_name: cronicorn-metabase
    restart: unless-stopped
    networks: [cronicorn]
    ports:
      - "${METABASE_PORT:-3030}:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${METABASE_DB:-metabase}
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-user}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-password}
      MB_DB_HOST: cronicorn-dev-db
      # Use H2 for simplicity in dev (no separate metabase DB needed)
      MB_DB_FILE: /metabase-data/metabase.db
    volumes:
      - metabase-data:/metabase-data
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - admin # Only start when explicitly requested: docker compose --profile admin up

networks:
  cronicorn:
    driver: bridge

volumes:
  metabase-data:
