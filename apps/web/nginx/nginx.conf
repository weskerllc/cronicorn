# Main HTTP server (SSL termination handled by reverse proxy/load balancer)
server {
  listen 80;
  server_name cronicorn.com www.cronicorn.com localhost;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Enable GZIP compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml;

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # API proxy - preserve the /api prefix when forwarding
  location /api/ {
    proxy_pass http://cronicorn-api:3333/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Disable caching for API requests
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }

  # Static files and SPA routing
  # Note: 404s are handled by TanStack Router client-side routing
  location / {
    root /usr/share/nginx/html;
    index index.html;
    # First attempt to serve request as file, then as directory,
    # then fall back to index.html for client-side routing
    try_files $uri $uri/ /index.html;

    # HTML should not be cached (for SPA updates)
    location = /index.html {
      add_header Cache-Control "no-cache, must-revalidate";
    }
  }
}
