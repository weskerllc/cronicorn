<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Prevent FOUC: Apply theme before any content renders -->
    <script>
      (function() {
        // Read theme from localStorage (matches ThemeProvider's storageKey)
        const storageKey = 'cronicorn-ui-theme';
        const theme = localStorage.getItem(storageKey);
        
        // Determine which theme to apply
        let appliedTheme = theme;
        if (!theme || theme === 'system') {
          // Match system preference
          appliedTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply theme class immediately to prevent flash
        document.documentElement.classList.add(appliedTheme);
        
        // Set background color inline as backup
        if (appliedTheme === 'dark') {
          document.documentElement.style.backgroundColor = 'oklch(0.14 0 0)'; // --background for dark
        } else {
          document.documentElement.style.backgroundColor = 'oklch(1.00 0 0)'; // --background for light
        }
      })();
    </script>
    
    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Favicons - Generated by RealFaviconGenerator.net -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color - Dynamic based on color scheme -->
    <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#242424" media="(prefers-color-scheme: dark)" />
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Cronicorn - AI-powered job scheduling made simple" />
    
    <title>Cronicorn - AI-Powered Job Scheduling</title>
    
    <!-- Critical CSS for loading indicator - inline to show immediately -->
    <style>
      /* Loading indicator shown before React hydrates */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: inherit; /* Uses background color from inline script */
        z-index: 9999;
      }
      
      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid;
        border-color: currentColor transparent transparent transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        color: oklch(0.45 0 0); /* Muted color for light mode */
      }
      
      .dark #initial-loader .spinner {
        color: oklch(0.71 0 0); /* Muted color for dark mode */
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loader once React takes over */
      .react-loaded #initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator visible immediately, before React loads -->
    <div id="initial-loader" aria-label="Loading">
      <div class="spinner"></div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
