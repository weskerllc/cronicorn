# Main HTTP server (SSL termination handled by reverse proxy/load balancer)
server {
  listen 80;
  server_name docs.cronicorn.com localhost;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Enable GZIP compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml;

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Custom 404 page (Docusaurus provides this)
  error_page 404 /404.html;
  location = /404.html {
    root /usr/share/nginx/html;
    internal;
  }

  # Static files and documentation routing
  location / {
    root /usr/share/nginx/html;
    index index.html;
    # First attempt to serve request as file, then as directory,
    # then fall back to index.html for client-side routing
    try_files $uri $uri/ $uri.html /index.html;

    # HTML should not be cached (for docs updates)
    location ~* \.html$ {
      add_header Cache-Control "no-cache, must-revalidate";
    }
  }
}
