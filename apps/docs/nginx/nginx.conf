# HTTP server - redirect to HTTPS
server {
  listen 80;
  server_name docs.cronicorn.com;

  # Redirect all HTTP traffic to HTTPS
  return 301 https://docs.cronicorn.com$request_uri;
}

# Main HTTPS server
server {
  listen 443 ssl http2;
  server_name docs.cronicorn.com;

  # SSL configuration (certificate paths would be configured by deployment)
  # ssl_certificate /etc/ssl/certs/docs.cronicorn.crt;
  # ssl_certificate_key /etc/ssl/private/docs.cronicorn.key;
  # ssl_protocols TLSv1.2 TLSv1.3;
  # ssl_ciphers HIGH:!aNULL:!MD5;
  # ssl_prefer_server_ciphers on;

  # HSTS (HTTP Strict Transport Security)
  # Tells browsers to only use HTTPS for 1 year
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Enable GZIP compression
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/rss+xml
    application/atom+xml
    image/svg+xml
    text/html;

  # Brotli compression (if module available)
  # brotli on;
  # brotli_comp_level 6;
  # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml;

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    root /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
  }

  # Custom 404 page (Docusaurus provides this)
  error_page 404 /404.html;
  location = /404.html {
    root /usr/share/nginx/html;
    internal;
  }

  # Static files and documentation routing
  location / {
    root /usr/share/nginx/html;
    index index.html;
    # First attempt to serve request as file, then as directory,
    # then fall back to index.html for client-side routing
    try_files $uri $uri/ $uri.html /index.html;

    # HTML should not be cached (for docs updates)
    location ~* \.html$ {
      add_header Cache-Control "no-cache, must-revalidate";
    }
  }
}

# Local development server (HTTP only)
server {
  listen 80;
  server_name localhost;

  # Static files and documentation routing
  location / {
    root /usr/share/nginx/html;
    index index.html;
    # First attempt to serve request as file, then as directory,
    # then fall back to index.html for client-side routing
    try_files $uri $uri/ $uri.html /index.html;
  }
}
