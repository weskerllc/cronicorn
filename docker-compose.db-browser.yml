services:
  pgweb:
    image: sosedoff/pgweb:latest
    container_name: cronicorn-pgweb
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      PGWEB_DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@cronicorn-db:5432/${POSTGRES_DB:-db}?sslmode=disable
    command:
      - /usr/bin/pgweb
      - --bind=0.0.0.0
      - --listen=8081
      - "--auth-user=${PGWEB_USER:-admin}"
      - "--auth-pass=${PGWEB_PASSWORD:-changeme}"
    networks:
      - cronicorn_cronicorn

networks:
  cronicorn:
    driver: bridge