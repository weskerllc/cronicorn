<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="Get started with your AI Assistant">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#2563EB"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.30"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Button background -->
  <rect x="10" y="10" rx="24" ry="24" width="1180" height="220" fill="url(#bg)" filter="url(#shadow)"/>
  <rect x="10" y="10" rx="24" ry="24" width="1180" height="220" fill="none" stroke="white" stroke-opacity="0.22" stroke-width="1.5"/>

  <!-- Left sparkles icon -->
  <g transform="translate(110,120)" fill="white" filter="url(#softGlow)">
    <!-- Large star -->
    <path d="M0,-34 L6,-8 L34,0 L6,8 L0,34 L-6,8 L-34,0 L-6,-8 Z" opacity="0.95"/>
    <!-- Medium star -->
    <g transform="translate(52,-18) scale(0.6)">
      <path d="M0,-34 L6,-8 L34,0 L6,8 L0,34 L-6,8 L-34,0 L-6,-8 Z" opacity="0.85"/>
    </g>
    <!-- Small star -->
    <g transform="translate(-48,22) scale(0.45)">
      <path d="M0,-34 L6,-8 L34,0 L6,8 L0,34 L-6,8 L-34,0 L-6,-8 Z" opacity="0.85"/>
    </g>
  </g>

  <!-- Text content -->
  <!-- Top row label -->
  <text x="210" y="100" fill="white" fill-opacity="0.92"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="28" font-weight="700" letter-spacing="0.5">
    Recommended
  </text>

  <!-- Bottom row CTA -->
  <text x="210" y="155" fill="white"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="40" font-weight="800">
    Get started with your AI Assistant
  </text>
</svg>
