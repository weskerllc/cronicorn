name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Run linting
        run: pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Start PostgreSQL database
        run: docker compose -f docker-compose.dev.yml up -d

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          timeout=60
          while ! docker exec cronicorn-dev-db pg_isready -U user -d db -h localhost > /dev/null 2>&1; do
            timeout=$((timeout - 1))
            if [ $timeout -eq 0 ]; then
              echo "Timed out waiting for PostgreSQL to be ready"
              exit 1
            fi
            echo "PostgreSQL is not ready yet. Waiting..."
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Run database migrations
        run: pnpm run db:migrate

      - name: Seed database for E2E tests
        run: pnpm run db:seed

      - name: Run unit and integration tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/e2e

      - name: Start all services in background
        run: |
          pnpm dev &
          echo $! > services.pid

      - name: Wait for services to start
        run: sleep 5

      - name: Run Playwright E2E tests
        run: pnpm test:e2e
        env:
          SKIP_E2E_SETUP: "1"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/e2e/playwright-report/
          retention-days: 30

      - name: Stop background services
        if: always()
        run: |
          if [ -f services.pid ]; then kill $(cat services.pid) || true; fi

  setup-script:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Verify setup script runs (dry-run)
        run: bash scripts/setup.sh --dry-run

      - name: Verify setup script generates .env
        run: |
          mkdir /tmp/cronicorn-test && cd /tmp/cronicorn-test
          cp $GITHUB_WORKSPACE/docker-compose.yml .
          cp $GITHUB_WORKSPACE/docker-compose.override.yml.example .
          bash $GITHUB_WORKSPACE/scripts/setup.sh --skip-pull
          # Verify .env was created with a real secret
          grep -q "BETTER_AUTH_SECRET=" .env
          SECRET=$(grep "BETTER_AUTH_SECRET=" .env | cut -d= -f2)
          if [ ${#SECRET} -lt 32 ]; then
            echo "Secret too short: ${#SECRET} chars"
            exit 1
          fi
          echo "Setup script generated valid .env with ${#SECRET}-char secret"

      - name: Verify setup script is idempotent
        run: |
          cd /tmp/cronicorn-test
          BEFORE=$(cat .env)
          bash $GITHUB_WORKSPACE/scripts/setup.sh --skip-pull
          AFTER=$(cat .env)
          if [ "$BEFORE" != "$AFTER" ]; then
            echo ".env was modified on re-run â€” script is not idempotent"
            exit 1
          fi
          echo "Setup script is idempotent"

      - name: Verify docker-compose.yml is valid
        run: docker compose config > /dev/null

  release:
    runs-on: ubuntu-latest
    needs: quality # Wait for quality checks to pass
    permissions:
      contents: write
      packages: write
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.1
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Run semantic-release
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
